<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="\NTI\Tasks\Task3\CSS\form.css">
</head>
<body>
  <div class="all-style">
    <!-- Left Section -->
    <div class="left-style">
      <h2><b>Let's chat</b></h2>
      <p>
        Whether you have a question, want to start a project or simply want to connect. <br><br>
        Feel free to send me a message in the contact form.
      </p>
    </div>

    <!-- Right Section -->
    <div class="right-style">
      <h2><b>Contact</b></h2>
      <form>
        <input type="text" placeholder="Name " required name="name">
        <input type="email" placeholder="Email" required name="email">
        <input type="text" placeholder="Company" name="company">
        <input type="text" placeholder="Phone" name="telephone">
        <textarea placeholder="Message"></textarea>
        <button type="submit">SUBMIT</button>
      </form>
    </div>
  </div>
</body>
</html>
